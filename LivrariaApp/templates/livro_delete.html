{% extends 'base.html' %}

{% block title %}
    Remoção de livros
{% endtitle %}

{% block tituloPagina %}
    Remoção de Livros
{% endblock %}

{% block content %}
    <form type="post" >
        {%csrf_token%}
        <h4>Tem ceteza que deseja excluir o livro "{{livro.titulo}}"</h4>
        <hr/>
        <br/>
        <button type="submit" class="btn btn-primary" >
            Remover
        </button>
    </form>
{% endblock %}
